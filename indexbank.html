<style>
    .notification-container {
        position: relative;
        display: inline-block;
        margin-right: 20px; /* Adjust spacing */
        cursor: pointer;
    }
    
    .notification-icon {
        font-size: 24px;
        color: #333;
    }
    
    .notification-count {
        position: absolute;
        top: -5px;
        right: -10px;
        background-color: #3498db;
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        border-radius: 50%;
        padding: 3px 6px;
        display: none; /* Hidden initially */
    }
    
</style>
