<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Push</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="notification-container">
            <i class="fas fa-bell notification-icon"></i>
            <span class="notification-count">0</span>
        </div>
    </header>

    <!-- Notification push button -->
    <main>
        <button id="addNotification">Add Notification</button>
        <button id="clearNotifications">Clear Notifications</button>
    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>

<style>
    /* General reset */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
}

/* Header styles */
.notification-container {
    position: relative;
    display: inline-block;
    margin: 20px;
}

.notification-icon {
    font-size: 24px;
    color: #333;
    cursor: pointer;
}

.notification-count {
    position: absolute;
    top: -5px;
    right: -10px;
    background: #ff4757;
    color: white;
    font-size: 14px;
    font-weight: bold;
    border-radius: 50%;
    padding: 3px 6px;
    display: none; /* Hidden initially */
}

/* Button styles */
button {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #2980b9;
}

</style>

<script>
    // Select elements
const notificationCountElement = document.querySelector('.notification-count');
const addNotificationButton = document.getElementById('addNotification');
const clearNotificationsButton = document.getElementById('clearNotifications');

// Initialize notification count
let notificationCount = 0;

// Add notification
addNotificationButton.addEventListener('click', () => {
    notificationCount++;
    updateNotificationCount();
});

// Clear notifications
clearNotificationsButton.addEventListener('click', () => {
    notificationCount = 0;
    updateNotificationCount();
});

// Update notification count on the UI
function updateNotificationCount() {
    if (notificationCount > 0) {
        notificationCountElement.textContent = notificationCount;
        notificationCountElement.style.display = 'inline-block';
    } else {
        notificationCountElement.style.display = 'none';
    }
}

</script>
